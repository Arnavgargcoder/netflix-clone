<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            padding: 10px; /* Adjust padding for smaller screens */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Reduce padding for compactness */
            background-color: #141414;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            height: 32px;
        }

        .nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 14px; /* Decrease font size for navigation links */
        }

        .actions .sign-in {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            background-color: #e50914;
            padding: 8px 16px; /* Smaller padding for sign-in button */
            border-radius: 4px;
        }

        .main {
            padding-top: 50px; /* Adjust top padding for main content */
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh; /* Decrease hero section height */
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/2d81c40c-8ee2-4d62-bfbf-3a1ec4ea5d60/7d123456-77d1-47b1-a6a3-d8ef0f7b5da8/US-en-20210614-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center/cover;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem; /* Decrease font size for main headline */
            margin: 0;
        }

        .hero h2 {
            font-size: 1.2rem; /* Decrease font size for subtitle */
            font-weight: 400;
            margin: 20px 0;
        }

        .cta {
            margin-top: 20px;
        }

        .cta input[type="email"] {
            padding: 8px;
            font-size: 0.9rem; /* Smaller font size for email input */
            border: none;
            border-radius: 2px;
            margin-right: 10px;
        }

        .cta button {
            padding: 8px 16px;
            font-size: 0.9rem; /* Smaller font size for button */
            border: none;
            border-radius: 2px;
            background-color: #e50914;
            color: #fff;
            cursor: pointer;
        }

        .carousel-container {
            padding: 10px 20px; /* Adjust padding for carousel section */
        }

        .carousel {
            display: flex;
            align-items: center;
            position: relative;
        }

        .carousel-button {
            font-size: 1.5rem; /* Adjust font size for carousel navigation buttons */
            padding: 8px; /* Smaller padding for buttons */
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .carousel-button.prev {
            left: 0;
        }

        .carousel-button.next {
            right: 0;
        }

        .carousel-track-container {
            overflow: hidden;
            width: 100%;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-slide {
            min-width: 25%; /* Adjust slide width for smaller screens */
            padding: 0 3px; /* Smaller padding between slides */
            box-sizing: border-box;
        }

        .carousel-slide img {
            width: 100%;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            padding: 10px; /* Adjust padding for footer */
            font-size: 0.8rem; /* Smaller font size for footer text */
            background-color: #141414;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
        <div class="actions">
            <a href="#" class="sign-in">Sign In</a>
        </div>
    </header>

    <main class="main">
        <div class="hero">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <div class="cta">
                <input type="email" placeholder="Email address">
                <button>Get Started</button>
            </div>
        </div>

        <section class="carousel-container">
            <h2>Popular on Netflix</h2>
            <div class="carousel">
                <button class="carousel-button prev" onclick="moveCarousel(-1)">&#10094;</button>
                <div class="carousel-track-container">
                    <ul class="carousel-track">
                        <ul class="carousel-track">
                            <ul class="carousel-track">
                                <li class="carousel-slide"><img src="https://via.placeholder.com/400x225?text=Movie+1" alt="Movie 1"></li>
                                <li class="carousel-slide"><img src="https://via.placeholder.com/400x225?text=Movie+2" alt="Movie 2"></li>
                                <li class="carousel-slide"><img src="https://via.placeholder.com/400x225?text=Movie+3" alt="Movie 3"></li>
                                <li class="carousel-slide"><img src="https://via.placeholder.com/400x225?text=Movie+4" alt="Movie 4"></li>
                                <li class="carousel-slide"><img src="https://via.placeholder.com/400x225?text=Movie+5" alt="Movie 5"></li>
                                <li class="carousel-slide"><img src="https://via.placeholder.com/400x225?text=Movie+6" alt="Movie 6"></li>
                                <li class="carousel-slide"><img src="https://via.placeholder.com/400x225?text=Movie+7" alt="Movie 8"></li>
                                <li class="carousel-slide"><img src="https://via.placeholder.com/400x225?text=Movie+8" alt="Movie 9"></li>
                                <li class="carousel-slide"><img src="https://via.placeholder.com/400x225?text=Movie+9" alt="Movie 10"></li>
                                <li class="carousel-slide"><img src="https://via.placeholder.com/400x225?text=Movie+10" alt="Movie 11"></li>
                            
                            </ul>
                         </ul>   
                    </ul>
                </div>
                <button class="carousel-button next" onclick="moveCarousel(1)">&#10095;</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>

    <script>
        let slideIndex = 0;

        function moveCarousel(n) {
            const track = document.querySelector('.carousel-track');
            const slides = document.querySelectorAll('.carousel-slide');
            const totalSlides = slides.length;

            slideIndex += n;
            if (slideIndex < 0) {
                slideIndex = totalSlides - 1;
            } else if (slideIndex >= totalSlides) {
                slideIndex = 0;
            }

            const slideWidth = slides[0].getBoundingClientRect().width;
            const moveAmount = slideIndex * slideWidth;

            track.style.transform = `translateX(-${moveAmount}px)`;
        }
    </script>
</body>
</html>
